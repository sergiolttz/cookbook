{{% extends '__base.html' %}

{% block content %}
<h1>Editar Perfil</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Cambios</button>
</form>
<form method="post" action="{% url 'deactivate_account' %}">
    {% csrf_token %}
    <button type="submit">Desactivar Cuenta</button>
</form>
{% endblock %}
