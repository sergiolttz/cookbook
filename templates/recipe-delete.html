{% extends '__base.html' %}

{% block content %}
<div class="delete-recipe-container">
    <h2>Eliminar Receta: {{ recipe.title }}</h2>
    <p>¿Estás seguro de que quieres eliminar la receta "{{ recipe.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'recipe-detail' pk=recipe.pk %}">Cancelar</a>
    </form>
</div>
{% endblock content %}
